services:

  backend:
    container_name: backend_test
    build:
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0
    restart: always

  nginx:
    container_name: proxy_test
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf